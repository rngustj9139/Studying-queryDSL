spring:
  profiles:
    active: test # 샘플 데이터 추가가 테스트 케이스에 영향을 미치지 않게 프로파일 분리
  datasource:
    url: jdbc:h2:tcp://localhost/~/basic_querydsl
    username: admin
    password: admin
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#       show_sql: true
        format_sql: true
        use_sql_comments: true # querydsl을 jpql로 보게한다.

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
